{% extends 'base.html' %}


{% block title %}
Все записи
{% endblock %}

{% block body %}
<h1>Все записи</h1>

<div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
      {% for post in posts: %}
      <div class="col d-flex align-items-start">
        <div>
          <h3 class="fs-2 text-body-emphasis">{{ post.title }}</h3>
          <p>{{ post.text }}</p>
          <a href="#" class="btn btn-primary">
            Читать далее
          </a>
        </div>
      </div>
      {% endfor %}
</div>
{% endblock %}
